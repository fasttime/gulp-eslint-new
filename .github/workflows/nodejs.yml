name: Node.js CI

on: [push, pull_request]

jobs:

  lint:

    name: lint & ts-test

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: ^20.8
    - run: |
        npm ci
        npm run lint
        npm run ts-test

  test:

    name: test (Node.js ${{ matrix.node-version }})

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['12', '14', '16', '18', '20', '21']

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        npm ci
        npm test
